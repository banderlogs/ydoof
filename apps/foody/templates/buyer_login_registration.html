<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login & Regitration</title>

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <script src="static/scripts/jquery.min.js"></script>
    <script src="static/scripts/bootstrap-dropdown.js"></script>
    <script type='text/javascript'>
        $(document).ready(function () {
            $('#topbar').dropdown();

            $('#username_in').focus();
        });

        $(document).delegate('.switch', 'click', function () {

            var c = $(this).attr('data-switch');
            $('#sign-in-form').slideUp(300, function () {
                $(this).addClass('hide');
            });
            $('#forgot-password-form').slideUp(300, function () {
                $(this).addClass('hide');
            });
            $('#' + c).slideDown(300, function () {
                $(this).removeClass('hide');
                $('input:first', this).focus();
            });
            c = null;

        });
    </script>

    {#    Styles     #}
    <link href="static/styles/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
<div class="container">
    <div class='row'>
        <!-- Main hero unit for a primary marketing message or call to action -->
        <div class="well span6 offset2">
            <form action="/register_buyer" method="post" class='form-stacked' id='sign-up-form'>
                {% csrf_token %}
                <h2>Sign Up for Free</h2>

                <div class='cleaner_h20'></div>

                <div class="clearfix">
                    <label for="chef_email_register">Email:
                        {% if messages %}

                            {% for message in messages %}
                                {% if message.extra_tags == 'email' %}

                                    {{ message }}

                                {% endif %}
                            {% endfor %}

                        {% endif %}
                    </label>
                    <div class="input">
                        <input id="chef_email_register" name="chef_email_register" size="30" type="text" class='xlarge'/>
                    </div>
                </div>

                <div class="clearfix">
                    <label for="chef_name_register">Name:
                        {% if messages %}

                            {% for message in messages %}
                                {% if message.extra_tags == 'name' %}

                                    {{ message }}

                                {% endif %}
                            {% endfor %}

                        {% endif %}
                    </label>
                    <div class="input">
                        <input id="chef_name_register" name="chef_name_register" size="30" type="text" class='xlarge'/>
                    </div>
                </div>

                <div class="clearfix">

                    <label for="chef_pwd_register">Password:
                        {% if messages %}

                            {% for message in messages %}
                                {% if message.extra_tags == 'password' %}

                                    {{ message }}

                                {% endif %}
                            {% endfor %}

                        {% endif %}
                    </label>
                    <div class="input">
                        <input id="chef_pwd_register" name="chef_pwd_register" size="30" type="password" class='xlarge'/>
                    </div>
                </div>

                <div class="clearfix">

                    <label for="chef_confirm_pwd_register">Confirm Password:
                        {% if messages %}

                            {% for message in messages %}
                                {% if message.extra_tags == 'password_confirm' %}

                                    {{ message }}

                                {% endif %}
                            {% endfor %}

                        {% endif %}
                    </label>
                    <div class="input">
                        <input id="chef_confirm_pwd_register" name="chef_confirm_pwd_register" size="30" type="password" class='xlarge'/>
                    </div>
                </div>

                <div class='cleaner_h10'></div>

                <ul class="inputs-list">
                    <li>
                        <label>
                            <input type="checkbox" name="terms_up" id='terms_up' value="yes" checked='true'/>
                            <label for='terms_up'>Agree to <a href='#'>Terms of Use</a></label>
                        </label>
                    </li>
                </ul>

                <div class='cleaner_h20'></div>
                <input type='submit' value='Sign Up &raquo;' id='submit_up' name='submit_up' class="btn primary"/>
            </form>
        </div>

        <div class="well span5">
            <form action="/login_chef" method="post" class='form-stacked' id='sign-in-form'>
                {% csrf_token %}
                <h2>Sign In</h2>

                <div class='cleaner_h20'></div>

                <div class="clearfix">


                    <div class="clearfix">


                        <label for="chef_email_login">Email:
                            {% if messages %}
                                {% for message in messages %}
                                    {% if message.extra_tags == 'email_login' %}
                                        {{ message }}
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                        </label>
                        <div class="input">
                            <input id="chef_email_login" name="chef_email_login" size="30" type="text"/>
                        </div>
                    </div>

                    <div class="clearfix">


                        <label for="chef_pwd_login">Password:
                            {% if messages %}
                                {% for message in messages %}
                                    {% if message.extra_tags == 'password_login' %}
                                        {{ message }}
                                    {% endif %}
                                {% endfor %}
                            {% endif %}
                        </label>
                        <div class="input">
                            <input id="chef_pwd_login" name="chef_pwd_login" size="30" type="password"/>
                        </div>
                    </div>

                    <ul class="inputs-list">
                        <li>
                            <label>
                                <input type="checkbox" name="remember_in" id='remember_in' value="yes" checked='true'/>
                                <label for='remember_in'>Remember me</label>
                            </label>
                        </li>
                    </ul>

                    <div class='cleaner_h20'></div>
                    <input type='submit' value='Sign In &raquo;' id='submit_in' name='submit_in' class="btn primary"/>
                    <span class='switch' data-switch='forgot-password-form'>Forgot my password</span>
                </div>
            </form>

            <form class='form-stacked hide' id='forgot-password-form'>
                {% csrf_token %}
                <h2>Forgot Password</h2>
                <div class='cleaner_h20'></div>

                <div class="clearfix">
                    <label for="email_pwd">Email</label>
                    <div class="input">
                        <input id="email_pwd" name="email_pwd" size="30" type="text"/>
                        <div class='cleaner_h10'></div>
                        <span class='switch' data-switch='sign-in-form'>Never mind, I remember my password</span>
                    </div>
                </div>

                <div class='cleaner_h20'></div>
                <input type='submit' value='Remind me &raquo;' id='submit_pwd' name='submit_pwd' class="btn primary"/>
            </form>
        </div>
    </div>
    <div class='cleaner'></div>
</div> <!-- /container -->
</body>
</html>
